<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>


  <main>
    <div class="cointainer">

      <div class="input-fields-holder">

        <form action="" id="myForm">


          <div>
            <label for="day">Day</label>
            <input type="number" placeholder="DD" id="day">
            <div><small class="error">Cannot be blank</small></div>

          </div>



          <div><label for="month">Month</label>
            <input type="number" placeholder="MM" id="month">
            <div><small class="error">Cannot be blank</small></div>



          </div>


          <div>
            <label for="year">Year</label>
            <input type="number" placeholder="YYYY" id="year">
            <div><small class="error">Cannot be blank</small></div>


          </div>

        </form>
      </div>


      <button id="btn"><img src="images/icon-arrow.svg" alt="submit"></button>

      <hr >

      <div class="age-display-container">
        <div>
          <h1> <span id="calc-year">- -</span>years</h1>
        </div>


        <div>

          <h1><span id="calc-month">- -</span>months</h1>
        </div>

        <div>

          <h1><span id="calc-day">- -</span>days</h1>

        </div>
      </div>

    </div>



  </main>
  <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/MuzammilHuxain">Muzammil Hussain</a>.
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
